<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Deletion Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Data Deletion Request</h1>
                <div class="mt-4 border-t border-gray-200 pt-4">
                    <p class="text-gray-600">
                        To request deletion of your personal data collected by our service, please fill out the form below.
                        Alternatively, you can contact us directly at 
                        <a href="mailto:support@R16connect.com" class="text-blue-600 hover:underline">support@R16Connect.com</a>.
                    </p>
                </div>
            </div>

            <form class="space-y-6" action="https://yourbackend-api.com/data-deletion" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>

                <div>
                    <label for="userid" class="block text-sm font-medium text-gray-700">User ID (if applicable)</label>
                    <input type="text" id="userid" name="userid" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Additional Information (optional)</label>
                    <textarea id="message" name="message" rows="4" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"></textarea>
                </div>

                <div class="flex items-center justify-between">
                    <a href="/Privacy-Policy.html" 
                       class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-150 ease-in-out">
                       View our Privacy Policy
                    </a>
                    <a href="/index.html" 
                       class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md 
                             hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                             transition-colors duration-150 ease-in-out
                             active:bg-blue-800 inline-block text-center">
                       Submit Request
                    </a>
                </div>
            </form>
        </div>
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>We typically process requests within 7-10 business days.</p>
        </div>
    </div>
</body>
</html>
